<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>TypeAlong</title>
	<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
	<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="MyWebSite" />
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
	<!-- Inline script to apply custom colors from localStorage before the CSS loads -->
	<script>
		(function() {
			const colorKeys = [
				"primary", "fg-100", "fg-200", "bg-100", "bg-200", "bg-300",
				"accent", "accent-hover", "error", "success", "warning", "info", "info-hover"
			];
			colorKeys.forEach(key => {
				const stored = localStorage.getItem(key);
				if (stored) {
					document.documentElement.style.setProperty(`--${key}`, stored);
				}
			});
		})();
	</script>
	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
<div style="display: contents" id="app">%sveltekit.body%</div>
</body>
</html>
